<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="container">

        <h1>Reprodutor de musica</h1>

        <div id="Menu">
            <button class="tecla 1 item"><img src="./icons8-reproduzir-50.png " width="25px" alt="imagem"></button>
            <button class="teclap 1 item"><img src="./icons8-pause-50.png" width="25px" alt="imagem"></button>
            <p class="item">ELE ME AMOU PRIMEIRO</p>
        </div>

        <div id="Menu">
            <button class="tecla 2 item"><img src="./icons8-reproduzir-50.png " width="25px" alt="imagem"></button>
            <button class="teclap 2 item"><img src="./icons8-pause-50.png" width="25px" alt="imagem"></button>
            <p class="item">SÓ TU ÉS SANTO</p>
        </div>

        <div id="Menu">
            <button class="tecla 3 item"><img src="./icons8-reproduzir-50.png " width="25px" alt="imagem"></button>
            <button class="teclap 3 item"><img src="./icons8-pause-50.png" width="25px" alt="imagem"></button>
            <p class="item">MEUS VOTOS</p>
        </div>

        <div id="Menu">
            <button class="tecla 4 item"><img src="./icons8-reproduzir-50.png " width="25px" alt="imagem"></button>
            <button class="teclap 4 item"><img src="./icons8-pause-50.png" width="25px" alt="imagem"></button>
            <p class="item">NÃO HÁ AMOR IGUAL</p>
        </div>

        <audio id="musica_1" src="ELE ME AMOU PRIMEIRO _ MORADA (AO VIVO).mp3"></audio>
        <audio id="musica_2" src="SÓ TU ÉS SANTO - UMA COISA - DEIXA QUEIMAR - QUANDO ELE VEM _ MORADA (AO VIVO).mp3"></audio>
        <audio id="musica_3" src="MEUS VOTOS - DIA E NOITE _ MORADA (AO VIVO).mp3"></audio>
        <audio id="musica_4" src="NÃO HÁ AMOR IGUAL _ MORADA (AO VIVO).mp3"></audio>

    </div>

    <script src="./main.js"></script>

</body>

</html>
